<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">

        <button type="button" class="btn btn-primary">Exemplo</button>
        <button type="button" class="btn btn-secondary">Exemplo</button>
        <button type="button" class="btn btn-success">Exemplo</button>
        <button type="button" class="btn btn-info">Exemplo</button>
        <button type="button" class="btn btn-warning">Exemplo</button>
        <button type="button" class="btn btn-danger">Exemplo</button>
        <button type="button" class="btn btn-dark">Exemplo</button>
        <button type="button" class="btn btn-light text-dark">Exemplo</button>


    </div>
    <hr>
    <div class="container mt-3">

        <button type="button" class="btn btn-outline-primary">Exemplo</button>
        <button type="button" class="btn btn-outline-secondary">Exemplo</button>
        <button type="button" class="btn btn-outline-success">Exemplo</button>
        <button type="button" class="btn btn-outline-info">Exemplo</button>
        <button type="button" class="btn btn-outline-warning">Exemplo</button>
        <button type="button" class="btn btn-outline-danger">Exemplo</button>
        <button type="button" class="btn btn-outline-dark">Exemplo</button>
        <button type="button" class="btn btn-outline-light text-dark">Exemplo</button>


    </div>
    <hr>
    <div class="container mt-3">

        <a href="#" class="btn btn-success">Link</a>
        <button type="button" class="btn btn-success">Botão</button>
        <input type="button" class="btn btn-success" value="Input Button">
        <input type="submit" class="btn btn-success" value="Input Submit">
        <input type="reset" class="btn btn-success" value="Input Reset">

    </div>
    <hr>
    <div class="container mt-3">

        <a href="#" class="btn btn-outline-success">Link</a>
        <button type="button" class="btn btn-outline-success">Botão</button>
        <input type="button" class="btn btn-outline-success" value="Input Button">
        <input type="submit" class="btn btn-outline-success" value="Input Submit">
        <input type="reset" class="btn btn-outline-success" value="Input Reset">

    </div>
    <hr>
    <div class="container mt-3">
        <div class="btn-group btn-group-lg">
            <a href="#" class="btn btn-success">Link</a>
            <button type="button" class="btn btn-success">Botão</button>
            <input type="button" class="btn btn-success" value="Input Button">
            <input type="submit" class="btn btn-success" value="Input Submit">
            <input type="reset" class="btn btn-success" value="Input Reset">
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
