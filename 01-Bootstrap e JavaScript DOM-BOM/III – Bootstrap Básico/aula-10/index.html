<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">

        <div class="progress">
            <div class="progress-bar" style="width: 70% ;"></div>
        </div>

        <hr>

        <div class="progress" style="height: 10px;">
            <div class="progress-bar" style="width: 30%; height: 10px;"></div>
        </div>

        <hr>

        <div class="progress" style="height: 20px;">
            <div class="progress-bar" style="width: 50%; height: 20px;"></div>
        </div>

        <hr>

        <div class="progress" style="height: 30px;">
            <div class="progress-bar" style="width: 70%; height: 30px;"></div>
        </div>
        <hr>

        <div class="progress" style="height: 30px;">
            <div class="progress-bar" style="width: 70%;">70%</div>
        </div>

        <hr>
        <div class="progress" style="height: 15px;">
            <div class="progress-bar bg-warning progress-bar-animated progress-bar-striped " style="width: 60%;">60%</div>
        </div>
        <hr>
        <div class="progress" style="height: 15px;">
            <div class="progress-bar bg-danger progress-bar-animated progress-bar-striped " style="width: 60%;">60%</div>
        </div>
        <hr>
        <div class="progress" style="height: 15px;">
            <div class="progress-bar bg-success progress-bar-animated progress-bar-striped " style="width: 60%;">60%</div>
        </div>

        <hr>
        <div class="progress" style="height: 15px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated " style="width: 80%;">80%</div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar bg-success " style="width: 40%;">
                Espaço livre 40%
            </div>
            <div class="progress-bar bg-warning" style="width: 20%;">
                Atenção 20%
            </div>
            <div  class="progress-bar bg-danger" style="width: 45%;">
                Usado 55%
            </div>
        </div>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
