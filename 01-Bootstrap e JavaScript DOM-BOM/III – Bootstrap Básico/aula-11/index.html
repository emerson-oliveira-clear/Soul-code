<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">
        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
        <hr>

        <ul class="list-group">
            <li class="list-group-item active">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
        <hr>
    </div>


    <div class="container mt-3">
        <div class="list-group">

            <a href="#" class="list-group-item list-group-item-action">Item 1</a>
            <a href="#" class="list-group-item list-group-item-action">Item 2</a>
            <a href="#" class="list-group-item list-group-item-action">Item 3</a>

        </div>
    </div>

    <div class="container mt-3">
        <div class="list-group">

            <a href="#" class="list-group-item disabled">Item 1</a>
            <a href="#" class="list-group-item disabled">Item 2</a>
            <a href="#" class="list-group-item list-group-item-action">Item 3</a>

        </div>
    </div>

    <div class="container mt-3">

        <ul class="list-group list-group-flush">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item list-group-item-success">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
        <hr>

    </div>
    <div class="container mt-3">

        <ul class="list-group list-group-numbered">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
        <hr>

    </div>

    <div class="container mt-3">

        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item list-group-item-warning">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
        <hr>

    </div>

    <div class="container mt-3">

        <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-success">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
        <hr>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
